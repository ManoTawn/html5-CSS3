<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulários</h1>

    <form action="cadastro.js" method="post">
    <p>
        <label for="iest">Estado</label>
        <select name="Estado" id="iest">
           <optgroup label="Região Sudeste">
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
            <option value="ES" selected>Espírito Santo</option>
           </optgroup>

           <optgroup label="Região Nordeste">
            <option value="MS">Rio Grande do Norte</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
           </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="Prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Adiministrador</option>
            <option value="CTDN">Contador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
