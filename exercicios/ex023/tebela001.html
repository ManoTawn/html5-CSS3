<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 3px solid black;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td:hover {
            background-color: rgba(0, 0, 255, 0.525);
        }

        tr.linha {
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com tabela</h1>
    <!--
    HIERARQUIA DE TABELAS
    TABLE = tabela
       TABLE ROW = linha de tabela
          TABLE HEADER = cabeÃ§alho de tabela
          TABLE DATA =  daos de tabela
          
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>

        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
            <td>D5</td>
        </tr>

        <tr class="linha">
            <td>A6</td>
            <td>B6</td>
            <td>C6</td>
            <td>D6</td>
        </tr>

    </table>
</body>
</html>
