<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em html</h1>

    <p>
        <ul>
            <li><abbr title="tag: p">Parágrafo</abbr></li>
            <li><abbr title="Tags: h1, h2, h3...h6">Títulos</abbr></li>
            <li><abbr title="Tag: img"></abbr>Imagens</li>
            <li><abbr title="#"></abbr>Abreviações</li>
            <li>Códogo-fonte</li>
            <li><abbr title="tag: ol"></abbr>Listas numeradas</li>
            <li><abbr title="Tag: ul"></abbr>Lista com marcadeores</li>
        </ul>
    </p>
    
</body>
</html>
